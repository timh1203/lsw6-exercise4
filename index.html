<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lambda School Week 6: Functional Component II Follow Along Exercise</title>
  <style>
    .basicButtonStyles {
      height: 40px;
      line-height: 20px;
      width: 150px;
      color: white;
      font-size: 18px;
    }
    .teal {
      background: teal;
    }

    .red {
      background: red;
    }

    .blue {
      background: blue;
    }
    .green {
      background: green;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type='text/babel'>
  const BasicButton = (props) => <button className={`basicButtonStyles ${props.buttonStyles}`}>{props.text}</button>

  BasicButton.defaultProps = {
    buttonStyles: 'teal',
    text: 'Click Me!'
  }

  const App = () => {
    return (
      <div>
        <h1>App</h1>
        <BasicButton buttonStyles="red" />
        <BasicButton buttonStyles="blue" text="Blue Button"/>
        <BasicButton buttonStyles="green" text="Green Button"/>
      </div>
    )
  }

  ReactDOM.render(<App />, document.getElementById('root'))
</script>

</html>
